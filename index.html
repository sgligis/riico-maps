<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIICO Plot Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="viewDiv"></div>

<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/GeoJSONLayer",
    "esri/geometry/Extent",
    "esri/widgets/LayerList",
    "esri/tasks/support/Query"
  ], function(Map, MapView, GeoJSONLayer, Extent, LayerList, Query) {

    const map = new Map({
      basemap: "hybrid"
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [75.7873, 26.9124], // Default Jaipur coordinates
      zoom: 15
    });

    // Using jsDelivr CDN URL
    const plotBoundary = new GeoJSONLayer({
      url: "https://cdn.jsdelivr.net/gh/sgligis/riico-maps@main/PlotBoundary.geojson",
      popupTemplate: {
        title: "Plot Details",
        content: "Plot ID: {PLOT_NUMBE}<br>Area: {RIICO_PLOT} sq m"
      },
      renderer: {
        type: "simple",
        symbol: {
          type: "simple-fill",
          color: [0, 255, 0, 0.5],
          outline: {
            color: [0, 0, 0],
            width: 1
          }
        }
      },
      labelingInfo: [{
        labelExpressionInfo: {
          expression: "$feature.PLOT_NUMBE"
        },
        symbol: {
          type: "text",
          color: "black",
          haloColor: "white",
          haloSize: "1px",
          font: {
            family: "Arial",
            weight: "bold"
          }
        },
        labelPlacement: "center-center"
      }]
    });

    map.add(plotBoundary);

    // Add layer list widget for debugging
    const layerList = new LayerList({
      view: view
    });
    view.ui.add(layerList, "top-right");

    // Improved zoom handling
    plotBoundary.when(() => {
      // Create a query to get the actual extent of features
      const query = new Query();
      query.where = "1=1"; // Get all features
      query.returnGeometry = true;
      
      plotBoundary.queryExtent(query).then((results) => {
        if (results.extent) {
          // Add 10% padding around the features
          const paddingFactor = 0.1;
          const width = results.extent.xmax - results.extent.xmin;
          const height = results.extent.ymax - results.extent.ymin;
          
          const paddedExtent = new Extent({
            xmin: results.extent.xmin - (width * paddingFactor),
            ymin: results.extent.ymin - (height * paddingFactor),
            xmax: results.extent.xmax + (width * paddingFactor),
            ymax: results.extent.ymax + (height * paddingFactor),
            spatialReference: results.extent.spatialReference
          });
          
          view.goTo(paddedExtent, {
            duration: 2000  // 2 second animation
          }).catch(() => {
            // Fallback to hardcoded extent if needed
            view.goTo({
              center: [75.7873, 26.9124],
              zoom: 16
            });
          });
        }
      }).catch((error) => {
        console.error("Query extent failed:", error);
        // Fallback to hardcoded extent
        view.goTo({
          center: [75.7873, 26.9124],
          zoom: 16
        });
      });
    }, (error) => {
      console.error("Layer failed to load:", error);
      alert("Error loading plot data. Check console for details.");
    });
  });
</script>
</body>
</html>
